<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Discovery | Constructor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><!-- user-scalable=no -->
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
	    <link rel="stylesheet" href=https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Lora:400,400i,700,700i>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/mediaQuery.css">
	    <link rel="stylesheet" type="text/css" href="css/animate.css">   
	</head>
	<body>
    <section>
      <div class="container mb-30">
         <div class="row mt-60">
          <div class="col-lg-2 mt-60">
            <img src="img/logos/constructora.jpg" alt="" class="img-100 box-border-blue">
          </div>
          <div class="col-lg-10 mt-60">
            <h1 class="lighter text-left">Intracoast Hommes LLC</h1>
            <hr class="hr-blue">
            <div class="box-border-right"><button class="p-bnt-usuario p-medium-plus box-radius-25 btn-usuario-fav bck-beig txt-wht">15 proyectos publicados</button></div> 
            <button class="p-bnt-usuario p-medium-plus box-radius-25 btn-usuario-fav bg-turquesa txt-wht mt-10responsive">$250,000.00 recaudados</button> 
            <div class="right text-center"><button class="btn-usuario-fav bg-turquesa txt-wht p-medium-plus status-profile">50%</button><br><span class="font-blue">Perfil<br>completado</span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-xs-12 mt-40">
            <div class="row">
              <div class="col-lg-3 pt-5 col-xs-2 pt-5 mt-10neg"><span class="font-blue"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></span></div>
              <div class="col-lg-9 col-xs-10"><h4 class="font-gray-dark">Identificación <br> comprobada</h4></div>
            </div>
            <div class="row mt-60 mt-5responsive">
              <div class="col-lg-3 pt-5 col-xs-2 pt-5 mt-10neg"><span class="txt-beig"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></span></div>
              <div class="col-lg-9 col-xs-10"><h4 class="font-gray-dark">Dirección <br> comprobada</h4></div>
            </div>
            <div class="row mt-60 mt-5responsive">
              <div class="col-lg-3 pt-5 col-xs-2 pt-5 mt-10neg"><span class="font-blue"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></span></div>
              <div class="col-lg-9 col-xs-10"><h4 class="font-gray-dark">RFC <br> comprobado</h4></div>
            </div>
          </div>
          <div class="col-lg-10 col-xs-12 mt-20"> <!--TABS-->
            <div class="panel with-nav-tabs panel-primary mt-20">
              <div class="panel-heading">
                <ul class="nav nav-tabs prueba">
                  <li class="active"><a href="#tab1primary" data-toggle="tab" class=" brt-left font2em">Perfil Administrador</a></li>
                  <li class="border-menu-tabs"><a href="#tab2primary" data-toggle="tab" class="font2em">Perfil Constructora</a></li>
                  <li class="border-menu-tabs"><a href="#tab3primary" data-toggle="tab" class="font2em">Arquitectos</a></li>
                  <li class="border-menu-tabs"><a href="#tab4primary" data-toggle="tab" class="brt-right font2em">Proyectos</a></li>
                </ul>
              </div>
              <div class="panel-body">
                <div class="tab-content">
                  <div class="tab-pane fade in active text-center" id="tab1primary"><!--Contenido tab 1-->

                  </div>
                  <div class="tab-pane fade" id="tab2primary"><!--Contenido tab 2-->
                  
                  </div>
                  <div class="tab-pane fade" id="tab3primary"><!--Contenido tab 3 esta es la tab que indica que NO HAY Arquitectos-->
                    <div class="row">
                      <div class="col-lg-12 text-center">
                        <h2 class="font-gray mb-50">NO TIENES ARQUITECTOS</h2>
                        <a href=""><i class="fa fa-plus-circle font-blue fa-2x" aria-hidden="true"></i><span class="font-gray-dark p-medium-plus ml-5">Agregar arquitecto</span></a>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="tab4primary"><!--Contenido tab 4, esta es la tab que indica que NO HAY REGISTRO DE PROYECTOS-->
                    <div class="row">
                      <div class="col-lg-12 text-center">
                        <h2 class="font-gray mb-50">NO TIENES NUEVOS PROYECTOS</h2>
                        <a href=""><i class="fa fa-plus-circle font-blue fa-2x" aria-hidden="true"></i><span class="font-gray-dark p-medium-plus ml-5">Agregar proyecto</span></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <!-- JQUERY 3.1.1 JS -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- BOOTSTRAP JS -->

    <!--  VENTANAS MODAL -->
    <script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
    <!-- WOW ANIMATIONS -->
    <script type="text/javascript" src="js/wow.min.js"></script>
    <!-- NUESTRO JS -->
    <script type="text/javascript" src="js/main.js"></script>
 </body>
